<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Please enter a location">
        <button onclick="getWeatherInfo()">Get Weather</button>
        <div id="weatherInfo"></div>
            <div class="search-box">
            </div>
        
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="images/cloud.png">
                            <p class="temperature">17 <span>Â°C</span><i class='bx bx-thermometer'></i></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="bx bx-water" id="humidity"></i>
                        <div class="text">
                            <div class="info-humidity">
                                <span>0%</span>
                            </div>
                            <p>
                                Humidity
                            </p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="bx bx-wind" id="wind"></i>
                        <div class="text">
                            <div class="info-wind">
                                <span>0Km/h</span>
                            </div>
                            <p>
                                Wind Speed
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="not-found">
                <div class="box">
                    <img src="images/404.png">
                    <p>Sorry! Not Found</p>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
